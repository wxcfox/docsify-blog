<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
<div id="app"></div>
<!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
  // 离线支持
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }

  window.$docsify = {
    name: '主页',
    repo: 'https://github.com/wxcfox/docsify-blog',
    maxLevel: 5,//最大支持渲染的标题层级
    subMaxLevel: 3,
    coverpage: '_coverpage.md',//封面,_coverpage.md
    homepage: 'README.md',
    loadSidebar: true,
    auto2top: true,//切换页面后是否自动跳转到页面顶部
    //ga: 'UA-138586553-1',
    // logo: 'pictures/logo.jpeg' ,
    search: {
      //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜索',
      noData: '找不到结果',
      // 搜索标题的最大程级, 1 - 6
      depth: 3,
    },
    plugins: [
      EditOnGithubPlugin.create('https://github.com/wxcfox/docsify-blog/blob/master/')
    ],

  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>

</html>
